apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.threeao4.greenpentadudes.beerd2"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/maven/com.googlecode.json-simple/json-simple/pom.xml'
        exclude 'META-INF/maven/com.googlecode.json-simple/json-simple/pom.properties'
    }
}



dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile files('libs/commons-io-2.4.jar')
    compile files('java-json.jar')
    compile files('json-simple-1.1.1.jar')
    compile 'com.google.android.gms:play-services:8.4.0'
}
